<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Services - Cheap Followers & Blue Tick</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            background: linear-gradient(135deg, #833AB4, #FD1D1D, #FCB045);
            background-size: cover;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn-icons-png.flaticon.com/512/2111/2111463.png') no-repeat center;
            background-size: 200px;
            opacity: 0.2;
            z-index: 1;
        }
        .instagram-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            z-index: 2;
        }
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 10px;
            z-index: 2;
            color: #FFD700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 2;
            position: relative;
        }
        .container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container p {
            margin: 15px 0;
            font-size: 1.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .price {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        input, select {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            color: #333;
        }
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040);
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #eee;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .instagram-logo {
                width: 40px;
                height: 40px;
            }
            .timer {
                font-size: 1em;
                padding: 8px 10px;
            }
            .container h1 {
                font-size: 1.5em;
            }
            .price {
                font-size: 1.5em;
            }
            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo" class="instagram-logo">
    <div class="timer" id="timer">Offer ends in: 09:00</div>
    <div class="container">
        <h1>Boost Your Instagram</h1>
        <p>Get real followers & verified blue tick at the cheapest price!</p>
        <div class="price">Starting at ₹199</div>
        <form>
            <input type="text" placeholder="Instagram Username" required>
            <select required>
                <option value="" disabled selected>Select Service</option>
                <option value="followers">Instagram Followers</option>
                <option value="blue_tick">Blue Tick Verification</option>
            </select>
            <input type="number" placeholder="Number of Followers (optional)">
            <input type="email" placeholder="Your Email" required>
            <a href="order.html">
  <button type="submit">Order Now</button>
</a>
        </form>
        <div class="footer">⚠️ 100% Safe & Secure Services</div>
    </div>

    <script>
        let timeLeft = 540;
        const timerElement = document.getElementById('timer');
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `Offer ends in: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                timerElement.textContent = "Offer ended!";
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
